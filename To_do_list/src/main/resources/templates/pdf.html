<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PDF Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --light-bg: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
        }

        .app-title i {
            font-size: 32px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            color: var(--text-dark);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 12px;
        }

        .file-input-container {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .file-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            background: white;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .file-list {
            display: grid;
            gap: 12px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--light-bg);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            font-size: 24px;
            color: var(--primary);
            flex-shrink: 0;
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #cbd5e1;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .back-button {
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .selected-file {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px;
        }

        .selected-file:last-child {
            margin-bottom: 0;
        }

        .remove-file {
            color: var(--danger);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .remove-file:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .upload-section {
                flex-direction: column;
                align-items: stretch;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .file-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .file-actions {
                flex-direction: column;
                width: 100%;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="back-button">
        <a th:href="@{/home}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <header>
        <div class="app-title">
            <i class="fas fa-book-open"></i>
            <h1>PDF Library</h1>
        </div>

        <div class="nav-buttons">
            <a th:href="@{/notes}" class="btn btn-secondary">
                <i class="fas fa-sticky-note"></i> Notes
            </a>
            <a th:href="@{/home}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>

    <div class="card">
        <h2 class="card-title">
            <i class="fas fa-cloud-upload-alt"></i> Upload PDF Files
        </h2>

        <div class="upload-section">
            <form th:action="@{/pdf/upload}" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="file-input-container">
                    <input type="file" id="fileInput" name="file" accept="application/pdf" multiple
                           class="file-input" onchange="handleFileSelection(this.files)">
                    <div class="file-size-note">
                        <i class="fas fa-info-circle"></i>
                        Supports PDFs up to 1000+ pages (max 500MB)
                    </div>
                    <div id="filePreview" class="file-preview" style="display: none;"></div>
                </div>
                <button type="button" class="btn btn-success" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i> Choose Files
                </button>
                <button type="submit" class="btn btn-primary" id="uploadButton" disabled>
                    <i class="fas fa-upload"></i> Upload
                </button>
            </form>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="search" id="search" class="search-input" placeholder="Search PDFs by name..."
                   oninput="filterFiles()">
        </div>

        <div class="file-list" id="fileList">
            <div th:if="${pdfs.empty}" class="empty-state">
                <i class="fas fa-folder-open"></i>
                <p>No PDF files uploaded yet</p>
                <p class="text-muted">Upload your first PDF to get started</p>
            </div>

            <div th:each="pdf : ${pdfs}" class="file-item" th:attr="data-name=${pdf.name}">
                <div class="file-info">
                    <i class="fas fa-file-pdf file-icon"></i>
                    <span class="file-name" th:text="${pdf.name}">PDF Name</span>
                </div>

                <div class="file-actions">
                    <a th:href="@{'/pdf/view/' + ${pdf.id}}" target="_blank" class="btn btn-primary action-btn">
                        <i class="fas fa-eye"></i> View
                    </a>

                    <a th:href="@{'/pdf/download/' + ${pdf.id}}" class="btn btn-secondary action-btn">
                        <i class="fas fa-download"></i> Download
                    </a>

                    <form th:action="@{'/pdf/delete/' + ${pdf.id}}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger action-btn"
                                onclick="return confirm('Are you sure you want to delete this PDF?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedFiles = [];

    function handleFileSelection(files) {
    selectedFiles = Array.from(files);
    updateFilePreview();
    document.getElementById('uploadButton').disabled = selectedFiles.length === 0;
    }

    function updateFilePreview() {
    const previewContainer = document.getElementById('filePreview');
    previewContainer.innerHTML = '';

    if (selectedFiles.length === 0) {
    previewContainer.style.display = 'none';
    return;
    }

    previewContainer.style.display = 'block';

    selectedFiles.forEach((file, index) => {
    const fileElement = document.createElement('div');
    fileElement.className = 'selected-file';
    fileElement.innerHTML = `
    <span>${file.name}</span>
    <span class="remove-file" onclick="removeFile(${index})">
                    <i class="fas fa-times"></i>
                </span>
    `;
    previewContainer.appendChild(fileElement);
    });
    }

    function removeFile(index) {
    selectedFiles.splice(index, 1);

    // Update the file input
    const dataTransfer = new DataTransfer();
    selectedFiles.forEach(file => dataTransfer.items.add(file));
    document.getElementById('fileInput').files = dataTransfer.files;

    updateFilePreview();
    document.getElementById('uploadButton').disabled = selectedFiles.length === 0;
    }

    function filterFiles() {
    const query = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll("#fileList .file-item").forEach(item => {
    const fileName = item.getAttribute("data-name").toLowerCase();
    item.style.display = fileName.includes(query) ? "flex" : "none";
    });
    }

    // Add animation to file items on page load
    document.addEventListener('DOMContentLoaded', function() {
    const fileItems = document.querySelectorAll('.file-item');
    fileItems.forEach((item, index) => {
    item.style.animationDelay = `${index * 0.05}s`;
    });

    // Add CSRF token to all forms
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

    if (csrfToken && csrfHeader) {
    document.querySelectorAll('form').forEach(form => {
    const hiddenInput = document.createElement('input');
    hiddenInput.type = 'hidden';
    hiddenInput.name = csrfHeader;
    hiddenInput.value = csrfToken;
    form.appendChild(hiddenInput);
    });
    }
    });
</script>
</body>
</html>
