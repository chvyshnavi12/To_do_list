<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --light-bg: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            background: white;
            max-width: 420px;
            width: 100%;
        }

        .card-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: none;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .input-group-text {
            background: white;
            border-left: none;
            border-radius: 0 12px 12px 0;
        }

        .input-group .form-control:not(:last-child) {
            border-right: none;
            border-radius: 12px 0 0 12px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .social-btn {
            border-radius: 12px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .btn-google {
            background-color: white;
            color: var(--text-dark);
            border: 1px solid #e2e8f0;
        }

        .btn-google:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }

        .btn-facebook:hover {
            background-color: #166fe5;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider::before {
            margin-right: 0.5em;
        }

        .divider::after {
            margin-left: 0.5em;
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .signup-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-light);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .app-icon i {
            font-size: 28px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="card-header">
        <div class="app-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h3 class="mb-0">Welcome to To-Do List</h3>
        <p class="mb-0 opacity-75">Sign in to manage your tasks</p>
    </div>

    <div class="card-body">
        <form method="post" th:action="@{/login}" th:object="${loginRequest}">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required th:field="*{email}">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required th:field="*{password}">
                    <button type="button" class="btn password-toggle" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label text-muted" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100 mb-4">Sign In</button>
        </form>

        <!-- Divider -->
        <div class="divider">or continue with</div>

        <!-- Social Buttons -->
        <div class="d-grid gap-2 mb-4">
            <a th:href="@{/oauth2/authorization/google}" class="btn social-btn btn-google">
                <i class="bi bi-google me-2"></i> Sign in with Google
            </a>
            <button class="btn social-btn btn-facebook">
                <i class="bi bi-facebook me-2"></i> Sign in with Facebook
            </button>
        </div>

        <!-- Signup -->
        <div class="text-center pt-2">
            <p class="mb-0 text-muted">Don't have an account?
                <a th:href="@{/signup}" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordInput = document.getElementById("password");
    const icon = this.querySelector("i");

    if (passwordInput.type === "password") {
    passwordInput.type = "text";
    icon.classList.remove("bi-eye");
    icon.classList.add("bi-eye-slash");
    } else {
    passwordInput.type = "password";
    icon.classList.remove("bi-eye-slash");
    icon.classList.add("bi-eye");
    }
    });
</script>

</body>
</html>
