<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .nav-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .nav-btn:hover {
            background-color: #5560c8;
        }

        h1 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        .input-group button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .input-group button:hover { background: #5563d2; }

        ul { list-style: none; padding: 0; }
        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
            background: #e0e0e0;
        }
        small { font-size: 0.8rem; color: #666; margin-left: 5px; }
        .btn-group { display: flex; gap: 5px; }
        .btn { border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .btn-complete { background: #4caf50; color: white; }
        .btn-complete:hover { background: #3d8c40; }
        .btn-delete { background: #e53935; color: white; }
        .btn-delete:hover { background: #b71c1c; }

        .history { margin-top: 20px; text-align: left; }
        .history h2 { color: #667eea; margin-bottom: 10px; font-size: 1.2rem; }
        .history-entry {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #667eea;
            background: #f4f4f4;
            border-radius: 5px;
        }
        .history-entry strong { color: #333; }
    </style>
</head>
<body>
<div class="todo-container">
    <!-- Back button at the top-left -->
    <div style="text-align: left; margin-bottom: 15px;">
        <a th:href="@{/home}" class="nav-btn">← Back to Home</a>
    </div>

    <h1>My To-Do List</h1>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="history">
        <h2>History</h2>
        <div id="historyList"></div>
    </div>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const historyList = document.getElementById("historyList");

    let tasks = [];

    async function fetchTasks() {
    const res = await fetch('/api/tasks');
    tasks = await res.json();
    renderTasks();
    }

    async function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    const res = await fetch('/api/tasks', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text })
    });
    const newTask = await res.json();
    tasks.push(newTask);
    taskInput.value = "";
    renderTasks();
    }

    async function toggleComplete(index) {
    const task = tasks[index];
    const res = await fetch(`/api/tasks/${task.id}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ...task, completed: !task.completed })
    });
    tasks[index] = await res.json();
    renderTasks();
    }

    async function deleteTask(index) {
    const task = tasks[index];
    await fetch(`/api/tasks/${task.id}`, { method: 'DELETE' });
    tasks.splice(index, 1);
    renderTasks();
    }

    function formatDate(dateStr) {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    return d.toLocaleDateString("en-GB", { day: "2-digit", month: "short", year: "numeric" });
    }

    function renderTasks() {
    taskList.innerHTML = "";
    historyList.innerHTML = "";

    const historyByDate = {};

    tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.textContent = task.text;

    if(task.completed) {
    li.classList.add("completed");
    const dateInfo = document.createElement("small");
    dateInfo.textContent = `(Done on ${formatDate(task.completedDate)})`;
    li.appendChild(dateInfo);

    if(!historyByDate[task.completedDate]) historyByDate[task.completedDate] = [];
    historyByDate[task.completedDate].push(task.text);
    }

    const btnGroup = document.createElement("div");
    btnGroup.classList.add("btn-group");

    const completeBtn = document.createElement("button");
    completeBtn.textContent = "✓";
    completeBtn.classList.add("btn", "btn-complete");
    completeBtn.onclick = () => toggleComplete(index);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "✕";
    deleteBtn.classList.add("btn", "btn-delete");
    deleteBtn.onclick = () => deleteTask(index);

    btnGroup.appendChild(completeBtn);
    btnGroup.appendChild(deleteBtn);
    li.appendChild(btnGroup);

    taskList.appendChild(li);
    });

    const dates = Object.keys(historyByDate).sort((a,b) => new Date(b) - new Date(a));
    if (dates.length === 0) {
    historyList.innerHTML = "<p>No history yet.</p>";
    } else {
    dates.forEach(date => {
    const entry = document.createElement("div");
    entry.classList.add("history-entry");
    entry.innerHTML = `<strong>${formatDate(date)}</strong><br> - ${historyByDate[date].join("<br> - ")}`;
    historyList.appendChild(entry);
    });
    }
    }

    taskInput.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
    addTask();
    }
    });

    fetchTasks();
</script>
</body>
</html>
