<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>147 Rule Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--light-color);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            text-align: center;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .add-concept {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-concept input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: var(--light-color);
            transition: all 0.3s;
        }

        .add-concept input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.25);
        }

        .add-concept input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .add-concept button {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-concept button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tracker-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .concept-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .concept-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .remove-btn {
            background: rgba(231, 76, 60, 0.3);
            border: none;
            color: var(--light-color);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-btn:hover {
            background: rgba(231, 76, 60, 0.5);
        }

        .progress-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }

        .revision-container {
            margin-top: 15px;
        }

        .revision-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .revision-label {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .revision-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--light-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .revision-btn.done {
            background: rgba(76, 175, 80, 0.4);
        }

        .revision-btn:hover:not(.done) {
            background: rgba(255, 255, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 30px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        .nav-btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #667eea;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
}
.nav-btn:hover {
    background-color: #5560c8;
}


        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            .add-concept {
                flex-direction: column;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .stat-card {
                width: 100%;
            }
        }
    </style>
</head>
<div class="container">
    <header>
        <div class="header-icon">
            <i class="bi bi-journal-bookmark"></i>
        </div>
        <h1>147 Rule Tracker</h1>
        <p class="subtitle">Track your concepts with 1st, 4th, and 7th day revisions</p>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalConcepts" th:text="${stats.totalConcepts}">0</div>
                <div class="stat-label">Concepts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedRevisions" th:text="${stats.completedRevisions}">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingRevisions" th:text="${stats.pendingRevisions}">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </header>

    <main>
        <form th:action="@{/147ruletracker/add}" method="post" class="add-concept">
            <input type="text" id="conceptInput" name="name" placeholder="Enter a new concept to track..." required>
            <button type="submit">
                <i class="bi bi-plus-circle"></i> Add Concept
            </button>
        </form>

        <div id="trackerList">
            <div th:each="concept : ${concepts}" class="tracker-card">
                <div class="concept-header">
                    <h3 class="concept-title" th:text="${concept.name}">Concept Name</h3>
                    <form th:action="@{/147ruletracker/delete/{conceptId}(conceptId=${concept.id})}" method="post">
                        <button type="submit" class="remove-btn" onclick="return confirm('Are you sure you want to remove this concept?')">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </form>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" th:style="'width:' + ${concept.progress} + '%'"></div>
                </div>

                <div class="revision-container">
                    <div th:each="revision, revisionStat : ${concept.revisions}" class="revision-item">
                        <span class="revision-label">
                            Day <span th:text="${revision.day}">1</span>
                            - <span th:text="${#temporals.format(revision.date, 'dd MMM yyyy')}">06 Sep 2025</span>
                        </span>

                        <form th:action="@{/147ruletracker/toggle/{conceptId}/{revisionIndex}(conceptId=${concept.id}, revisionIndex=${revisionStat.index})}" method="post">
                            <button type="submit" class="revision-btn" th:classappend="${revision.completed} ? 'done' : ''">
                                <i th:class="${revision.completed} ? 'bi bi-check-circle-fill' : 'bi bi-circle'"></i>
                                <span th:text="${revision.completed} ? 'Completed' : 'Mark Complete'">Mark Complete</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="emptyState" class="empty-state" th:if="${#lists.isEmpty(concepts)}">
            <i class="bi bi-journal-x"></i>
            <p>No concepts added yet. Start by adding a concept to track!</p>
        </div>
    </main>


    <footer>
        <p>147 Rule Tracker &copy; 2025 | Based on spaced repetition learning technique</p>
    </footer>
</div>
<div style="text-align: left; margin-bottom: 20px;">
    <a th:href="@{/home}" class="nav-btn">
        ← Back to Home
    </a>
</div>



<script>
    // Add event listener for Enter key
    document.getElementById('conceptInput')?.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
    this.closest('form').submit();
    }
    });
</script>
</body>
</html>
