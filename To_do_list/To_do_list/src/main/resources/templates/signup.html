<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #667eea, #764ba2);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
        }
        .card {
          border: none;
          border-radius: 1.5rem;
          box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-custom {
          background: #667eea;
          border: none;
          transition: 0.3s;
        }
        .btn-custom:hover {
          background: #5563d2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card p-4">
                <h2 class="text-center mb-4">Create Account</h2>

                <!-- Registration Form -->
                <form method="post" th:action="@{/signup}" th:object="${user}">

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" th:field="*{fullName}" class="form-control rounded-pill" placeholder="Enter your name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control rounded-pill" placeholder="you@example.com" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control rounded-pill" placeholder="••••••••" required>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-custom text-white w-100 rounded-pill">Register</button>
                </form>

                <!-- Footer -->
                <p class="text-center mt-4">
                    Already have an account?
                    <a th:href="@{/}" class="text-decoration-none fw-bold">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
