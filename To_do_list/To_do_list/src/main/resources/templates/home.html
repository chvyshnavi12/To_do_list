<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #667eea, #764ba2);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
          padding: 20px;
          color: #fff;
        }
        h1 {
          font-size: 3rem;
          margin-bottom: 10px;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h3 {
          font-weight: 400;
          margin-bottom: 40px;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .card {
          border: none;
          border-radius: 1.5rem;
          box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
          transition: transform 0.3s, box-shadow 0.3s;
          background: rgba(255,255,255,0.1);
          color: #fff;
        }
        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0px 12px 25px rgba(0,0,0,0.4);
        }
        .btn-custom {
          background: rgba(255,255,255,0.2);
          border: none;
          transition: 0.3s;
          color: #fff;
          font-size: 1.2rem;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }
        .btn-custom:hover {
          background: rgba(255,255,255,0.35);
        }
        .btn-custom i {
          font-size: 2rem;
          margin-bottom: 8px;
        }
        .card-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 30px;
          width: 100%;
          max-width: 1200px;
        }
    </style>
</head>
<body>


<h1>My Dashboard</h1>
<h3>Access your tools quickly</h3>

<div class="card-container">
    <div class="card text-center p-4">
        <a th:href="@{/calendar}" class="btn btn-custom w-100 py-4">
            <i class="bi bi-calendar3"></i>
            Calendar
        </a>
    </div>

    <div class="card text-center p-4">
        <a th:href="@{/habits}" class="btn btn-custom w-100 py-4">
            <i class="bi bi-speedometer2"></i>
            Habit Tracker
        </a>
    </div>

    <div class="card text-center p-4">
        <a th:href="@{/147ruletracker}" class="btn btn-custom w-100 py-4">
            <i class="bi bi-speedometer2"></i>
            147 Rule Tracker
        </a>
    </div>

    <div class="card text-center p-4">
        <a th:href="@{/notes}" class="btn btn-custom w-100 py-4">
            <i class="bi bi-journal-text"></i>
            Notes
        </a>
    </div>

    <div class="card text-center p-4">
        <a th:href="@{/pdf}" class="btn btn-custom w-100 py-4">
            <i class="bi bi-file-earmark-pdf"></i>
            PDF Opener
        </a>
    </div>

    <div class="card text-center p-4">
        <a th:href="@{/list}" class="btn btn-custom w-100 py-4">
            <i class="bi bi-list-check"></i>
            ToDoList
        </a>
    </div>
</div>

</body>
</html>
