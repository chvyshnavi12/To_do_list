<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --light-bg: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            background: white;
            max-width: 420px;
            width: 100%;
        }

        .card-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: none;
        }

        .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .social-btn {
            border-radius: 12px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .btn-google {
            background-color: white;
            color: var(--text-dark);
            border: 1px solid #e2e8f0;
        }

        .btn-google:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider::before {
            margin-right: 0.5em;
        }

        .divider::after {
            margin-left: 0.5em;
        }

        .signup-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .signup-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-toggle {
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-light);
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
        }

        .password-container {
            position: relative;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .app-icon i {
            font-size: 28px;
        }

        .alert {
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="card-header">
        <div class="app-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h3>Welcome to To-Do List</h3>
        <p class="mb-0 opacity-75">Sign in to manage your tasks</p>
    </div>

    <div class="card-body">
        <!-- Display error message if authentication failed -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle-fill me-2"></i> Invalid email or password
        </div>

        <!-- Display message if user registered successfully -->
        <div th:if="${param.registered}" class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i> Registration successful! Please log in.
        </div>

        <!-- Display message if user logged out -->
        <div th:if="${param.logout}" class="alert alert-info">
            <i class="bi bi-info-circle-fill me-2"></i> You have been logged out successfully.
        </div>

        <!-- Login form - using Spring Security's default processing URL -->
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="you@example.com" required>
            </div>
            <div class="mb-4 password-container">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                <button type="button" class="password-toggle">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Sign In</button>
        </form>

        <div class="divider">or continue with</div>

        <div class="d-grid gap-2">
            <a href="/oauth2/authorization/google" class="btn social-btn btn-google">
                <i class="bi bi-google me-2"></i> Sign in with Google
            </a>
        </div>

        <p class="text-center mt-3">Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector(".password-toggle").addEventListener("click", function () {
    const input = document.getElementById("password");
    const icon = this.querySelector("i");
    if (input.type === "password") {
    input.type = "text";
    icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
    input.type = "password";
    icon.classList.replace("bi-eye-slash", "bi-eye");
    }
    });
</script>
</body>
</html>
