<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isCalendarView ? 'Habit Calendar' : 'Dynamic Habit Tracker'}">Dynamic Habit Tracker</title>
    <style>
        /* Root Colors */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #4caf50;
            --danger: #dc3545;
            --light-bg: #f9f9f9;
            --dark-text: #333;
            --white: #fff;
        }

        /* Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            padding: 20px;
            color: var(--white);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        /* Forms */
        .tracker-form {
            background: var(--white);
            color: var(--dark-text);
            padding: 25px 30px;
            border-radius: 16px;
            max-width: 500px;
            margin: 0 auto 40px auto;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            text-align: center;
        }

        .tracker-form input[type="text"],
        .tracker-form input[type="number"] {
            padding: 12px 15px;
            margin: 8px 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 45%;
            transition: 0.3s;
        }

        .tracker-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .tracker-form button {
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .tracker-form button:hover {
            background: var(--secondary);
        }

        /* Tracker Card */
        .tracker {
            background: var(--white);
            color: var(--dark-text);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s;
        }

        .tracker:hover {
            transform: translateY(-3px);
        }

        h2 {
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.5rem;
            text-align: center;
        }

        /* Progress Bar */
        .progress-bar-bg {
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            height: 24px;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            background: var(--success);
            height: 100%;
            width: 0;
            text-align: center;
            color: var(--white);
            font-weight: bold;
            line-height: 24px;
            transition: width 0.5s ease-in-out;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day {
            background: var(--light-bg);
            padding: 15px 0;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .day.completed {
            background: var(--success);
            color: var(--white);
            transform: scale(1.1);
        }

        .day:hover {
            background: #ddd;
        }

        /* Buttons */
        .reset-btn, .delete-btn {
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        .reset-btn {
            background: var(--primary);
            color: var(--white);
        }

        .reset-btn:hover {
            background: var(--secondary);
        }

        .delete-btn {
            background: var(--danger);
            color: var(--white);
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .nav-btn {
            color: var(--white);
            text-decoration: none;
            padding: 12px 25px;
            background: var(--primary);
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin: 10px auto;
        }

        .nav-btn:hover {
            background: var(--secondary);
            text-decoration: none;
            color: var(--white);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tracker-form input[type="text"],
            .tracker-form input[type="number"] {
                width: 100%;
                margin: 5px 0;
            }

            .tracker {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

<h1 th:text="${isCalendarView != null and isCalendarView ? 'Habit Calendar View' : 'Dynamic Habit Tracker'}">Dynamic Habit Tracker</h1>

<!-- Tracker Form -->
<div th:unless="${isCalendarView != null and isCalendarView}" class="tracker-form">
    <form th:action="@{/habits}" method="post" th:object="${newHabit}">
        <input type="text" th:field="*{name}" placeholder="Habit name" required>
        <input type="number" th:field="*{days}" placeholder="Days" required min="1">
        <button type="submit">Add Tracker</button>
    </form>
</div>

<!-- Tracker Cards -->
<div id="trackers">
    <div th:each="habit : ${habits}" class="tracker">
        <h2 th:text="${habit.name} + ' (' + ${habit.days} + ' days)'"></h2>

        <!-- Progress Bar -->
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" th:style="'width:' + ${habit.progressPercent} + '%'"
                 th:text="${habit.progressPercent + '%'}"></div>
        </div>

        <p th:text="${habit.completedDays} + ' / ' + ${habit.days} + ' days completed'" style="text-align:center;font-weight:600;"></p>

        <!-- Calendar -->
        <div class="calendar">
            <div th:each="day, iterStat : ${habit.daysList}"
                 th:classappend="${day.completed} ? ' day completed' : ' day'"
                 th:text="${iterStat.index + 1}">
            </div>
        </div>

        <!-- Action Buttons -->
        <div th:unless="${isCalendarView != null and isCalendarView}" class="action-buttons">
            <form th:action="@{/habits/increment/{id}(id=${habit.id})}" method="post">
                <button type="submit" class="reset-btn">Increment Day</button>
            </form>
            <form th:action="@{/habits/reset/{id}(id=${habit.id})}" method="post">
                <button type="submit" class="reset-btn">Reset Progress</button>
            </form>
            <form th:action="@{/habits/delete/{id}(id=${habit.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this habit?');">
                <button type="submit" class="delete-btn">Delete Habit</button>
            </form>
        </div>
    </div>
</div>

<!-- No Habits Message -->
<div th:if="${habits != null and habits.isEmpty()}" style="text-align:center; color:white; margin-top:40px;">
    <h3>No habits yet! Add some habits to get started.</h3>
</div>

<!-- Navigation Buttons -->
<div style="text-align:center; margin-top:25px;">
    <a th:href="@{/habits}" th:if="${isCalendarView != null and isCalendarView}" class="nav-btn">Back to Habit Tracker</a>
    <a th:href="@{/calendar}" th:unless="${isCalendarView != null and isCalendarView}" class="nav-btn">View Calendar</a>
</div>

<div style="text-align:left; margin-top:20px;">
    <a th:href="@{/home}" class="nav-btn">‚Üê Back to Home</a>
</div>

</body>
</html>
